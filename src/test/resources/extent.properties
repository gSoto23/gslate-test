extent.reporter.spark.start=true
extent.reporter.json.start=false
extent.reporter.pdf.start=false

extent.reporter.spark.config=src/test/resources/extent-config.xml

extent.reporter.spark.out=report/gslate.html
#extent.reporter.json.out=Json/ExtentJson.json
#extent.reporter.pdf.out=PdfReport/ExtentPdf.pdf

#test,dashboard,category,exception,author,device,log
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

#embed image as base64 string src
extent.reporter.spark.base64imagesrc=true

screenshot.dir=test output/
screenshot.rel.path=../../screenshot/

systeminfo.os=Chrome - Mac
systeminfo.user=Gerardo Soto
systeminfo.version=Version 88.0.4324.150

#this is optional and creates the report in base folder name with date time format
basefolder.name=test output/gslate
basefolder.datetimepattern=d-MMM-YY HH-mm
